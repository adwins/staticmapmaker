<fieldset>
<div class="form-group[[ base.API && ' ' || ' error' ]]">
<label for="api" class="cushion" data-toggle="popover" data-content="You'll need your Bing maps API token. Follow the link to get it.">
<a href="{{page.docs-maps}}" target="_blank">API Key</a></label>
<div class="form-control"><input type="text" ng-model="base.API" id="api" ng-init="base.API=''" placeholder="API Key (required)"></div>
</div>
</fieldset>
<fieldset>
<div class="form-group">
<label for="location" class="cushion" data-toggle="popover" data-content="Try an address, a city, a place, or even latitude and longitude.">Location</label>
<div class="form-control"><input type="text" ng-model="base.location" id="location"></div>
</div>
<div class="form-group">
<label for="zoom" data-toggle="popover" data-content="Zoom only available when using coordinates for location.">Zoom</label>
<div class="form-control"><input type="range" name="input" ng-model="base.zoom" min="[[base.minZoom]]" max="[[base.maxZoom]]" id="zoom" ng-disabled="((base.location | strip ) | isNumber) == false"></div>
</div>
<div class="form-group">
<label for="width" class="cushion" data-toggle="popover" data-content="Maximum width is 900px.">Width</label>
<div class="form-control"><input type="number" ng-model="base.width" min="80" max="900" id="width"></div>
</div>
<div class="form-group">
<label for="height" class="cushion" data-toggle="popover" data-content="Maximum height is 834px">Height</label>
<div class="form-control"><input type="number" ng-model="base.height" min="80" max="834" id="height"></div>
</div>
</fieldset>

<fieldset>
<div class="form-group">
<label for="showTraffic">Show traffic?</label>
<div class="form-control"><input type="checkbox" ng-model="base.showTraffic" id="showTraffic"></div>
</div>
</fieldset>

<fieldset>
<div class="form-group">
<label for="mapType">Map type</label>
<div class="form-control"><select ng-model="base.mapType"
ng-options="mapType.value as mapType.text for mapType in mapTypes" id="mapType">
</select></div>
</div>
<div class="form-group">
<label for="format">Image format</label>
<div class="form-control"><select ng-model="base.format"
ng-options="format for format in formats" id="format">
</select></div>
</div>
</fieldset>
<fieldset>
<table>
<tr ng-repeat="pushpin in markers.pushpins">
<td><input type="text" placeholder="coordinates" ng-model="pushpin.coordinates"></td>
<td><input type="number" min="0" max="112" placeholder="icon style" ng-model="pushpin.style"></td>
<td><input type="text" placeholder="label" ng-model="pushpin.label"></td>
<td><button class="btn-remove" ng-click="removePushpin($index)">&times;</button></td>
</tr>
</table>
<div class="form-group">
<button ng-click="addPushpin()" class="btn">Add a pushpin</button>
</div>
</fieldset>
