---
layout: front-page
---
<div class="cover">
<h2>Which static map API do you want to use? {% include svg/icon.svg %}</h2>
</div>
<div class="choices">
{% for page in site.pages %}{% if page.title %}
<a href="{{ page.url }}" class="choose-map">
<div class="choose-map-example"><img src="/img/{{page.title | downcase}}.png" alt="{{page.title}} static map API"></div>
<div class="choose-map-title">{{page.title}}</div>
</a>
{% endif %}{% endfor %}
</div>
